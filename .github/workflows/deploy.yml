name: Deploy Public API to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Basic Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m py_compile app/main.py
          find app -name "*.py" -exec python -m py_compile {} \;

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/ubuntu/api_publica_capstone

            # Pull latest code
            git pull origin main

            # Stop existing containers
            docker compose down

            # Build and start containers
            docker compose up --build -d

            # Wait for service to be ready
            echo "Waiting for service to start..."
            sleep 10

            # Check if container is running
            if [ $(docker ps -q -f name=environmental-metrics-api) ]; then
              echo "✓ Container is running"

              # Test health endpoint
              if curl -f http://srv1105893.hstgr.cloud:8000/health > /dev/null 2>&1; then
                echo "✓ Health check passed"
              else
                echo "✗ Health check failed"
                docker compose logs --tail=50
                exit 1
              fi
            else
              echo "✗ Container failed to start"
              docker compose logs --tail=50
              exit 1
            fi

      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ Deployment successful!"
          else
            echo "✗ Deployment failed. Check logs above."
          fi
